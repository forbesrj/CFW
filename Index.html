<!DOCTYPE html>
<html ng-app="cfwModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Colorado Fashion Week</title>

    <link rel="icon" href="media/img/icon/favicon.ico" type="image/x-icon">
    <link href="css/dcsns_wall.css" type="text/css" rel="stylesheet" media="all">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/cover.css" type="text/css" rel="stylesheet">
    <link href="bower_components/BigVideo.js/css/bigvideo.css" type="text/css" rel="stylesheet">
    <link href="css/global.css" type="text/css" rel="stylesheet">

    <script src="bower_components/modernizer/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.imagesloaded.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/controllers.js"></script>
    <script type="text/javascript" src="js/lib/jquery.social.stream.wall.1.3.js"></script>
    <script type="text/javascript" src="js/lib/jquery.social.stream.1.5.min.js"></script>
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div ng-view>

        </div>


        <div class="masthead clearfix" ng-controller="HeaderController">
            <div class="inner">
                <h3 class="masthead-brand">Colorado <b>Fashion</b> Week</h3>
                <ul class="nav masthead-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="./#/">Home</a></li>
                    <li ng-class="{ active: isActive('/media')}"><a href="./#/media">Media</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="./#/about">About</a></li>
                    <li ng-class="{ active: isActive('/press')}"><a href="./#/press">Press</a></li>
                    <li ng-class="{ active: isActive('/social')}"><a href="./#/social">Social</a></li>
                    <li ng-class="{ active: isActive('/schedule')}"><a href="./#/schedule">Schedule</a></li>
                    <li ng-class="{ active: isActive('/talent')}"><a href="./#/talent">Talent</a></li>
                </ul>
            </div>
        </div>

        <footer class="mastfoot">
            <div class="inner">
                <p>Brought to you by <a href="http://thejtagroup.com">The JTA Group</a>. Site powered by <a href="http://justbettercode.com">Just Better Code</a>.</p>
            </div>
        </footer>

    </div>
</div>
<script src="//vjs.zencdn.net/4.3/video.js"></script>
<script src="bower_components/BigVideo.js/lib/bigvideo.js"></script>
<script src="js/background-movie.js"></script>
</body>
</html>
